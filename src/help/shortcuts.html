<p><u>Keyboard shortcuts</u></p>
<ul>
    <li><b>Ctrl+z:</b> Undo</li>
</ul>
<p><u>Class keyboard shortcuts</u></p>
<ul>
    <li><b>Ctrl+A:</b> Add a new attribute to the class</li>
    <li><b>Ctrl+P:</b> Open the class' properties dialog box</li>
    <li><b>Enter:</b> Confirm changes when editing text in a class</li>
    <li><b>Delete:</b> Delete the class</li>
</ul>
